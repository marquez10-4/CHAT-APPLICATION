<body>

        <li>General</li>
        <li>Help</li>
        <li>Random</li>
      </ul>
    </div>
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <form id="chat-form">
        <button type="button" id="emoji-btn">ðŸ˜Š</button>
        <input type="text" id="msg" placeholder="Enter Message..." autocomplete="off" required>
        <button type="submit">Send</button>
      </form>
      <div id="emoji-picker" class="emoji-picker">
        <!-- Emojis will be displayed here -->
      </div>
    </div>
  </div>

</body>
</html>
